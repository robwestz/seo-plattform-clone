name: Crawler CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'crawler/**'
      - '.github/workflows/crawler-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'crawler/**'

env:
  REGISTRY: ${{ secrets.CONTAINER_REGISTRY }}

jobs:
  test:
    name: Test Crawler
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: crawler/go.sum

      - name: Install dependencies
        working-directory: crawler
        run: go mod download

      - name: Lint code
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: crawler

      - name: Run tests
        working-directory: crawler
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./crawler/coverage.out
          flags: crawler

  build:
    name: Build and Push Docker Images
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    strategy:
      matrix:
        component: [crawler, renderer, scheduler]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/seo-${{ matrix.component }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: crawler
          file: crawler/Dockerfile.${{ matrix.component }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
