version: '3.8'

services:
  # PostgreSQL for metadata
  postgres:
    image: postgres:16-alpine
    container_name: seo-crawler-postgres
    environment:
      POSTGRES_DB: seo_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crawler-network

  # MongoDB for raw HTML storage
  mongodb:
    image: mongo:7
    container_name: seo-crawler-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crawler-network

  # Kafka for job queue
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: seo-crawler-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - crawler-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: seo-crawler-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - crawler-network

  # Crawler worker
  crawler:
    build:
      context: .
      dockerfile: Dockerfile.crawler
    container_name: seo-crawler-worker
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      POSTGRES_URL: postgres://postgres:password@postgres:5432/seo_platform
      MONGO_URL: mongodb://admin:password@mongodb:27017
      MONGO_DATABASE: seo_crawler
      KAFKA_BROKERS: kafka:29092
      KAFKA_TOPIC: crawl-jobs
      KAFKA_CONSUMER_GROUP: crawler-workers
      USER_AGENT: SEO-Intelligence-Bot/1.0
      RESPECT_ROBOTS: "true"
      PORT: "8080"
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - crawler-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # Scheduler service
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile.scheduler
    container_name: seo-crawler-scheduler
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      POSTGRES_URL: postgres://postgres:password@postgres:5432/seo_platform
      KAFKA_BROKERS: kafka:29092
      KAFKA_TOPIC: crawl-jobs
      USER_AGENT: SEO-Intelligence-Bot/1.0
      PORT: "8081"
    ports:
      - "8081:8081"
    restart: unless-stopped
    networks:
      - crawler-network

  # Renderer service
  renderer:
    build:
      context: .
      dockerfile: Dockerfile.renderer
    container_name: seo-crawler-renderer
    environment:
      PORT: "3000"
      NODE_ENV: production
      CLUSTER_MAX_CONCURRENCY: "5"
      CLUSTER_TIMEOUT: "30000"
      BROWSER_HEADLESS: "true"
      BLOCK_RESOURCES: "true"
      BLOCK_ADS: "true"
      BLOCK_ANALYTICS: "true"
      LOG_LEVEL: info
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - crawler-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

volumes:
  postgres_data:
  mongodb_data:

networks:
  crawler-network:
    driver: bridge
