apiVersion: v1
kind: ServiceAccount
metadata:
  name: backend-sa
  namespace: seo-platform
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: crawler-sa
  namespace: seo-platform
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ml-service-sa
  namespace: seo-platform
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: frontend-sa
  namespace: seo-platform
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: seo-platform-role
  namespace: seo-platform
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: backend-rolebinding
  namespace: seo-platform
subjects:
- kind: ServiceAccount
  name: backend-sa
  namespace: seo-platform
roleRef:
  kind: Role
  name: seo-platform-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: crawler-rolebinding
  namespace: seo-platform
subjects:
- kind: ServiceAccount
  name: crawler-sa
  namespace: seo-platform
roleRef:
  kind: Role
  name: seo-platform-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ml-service-rolebinding
  namespace: seo-platform
subjects:
- kind: ServiceAccount
  name: ml-service-sa
  namespace: seo-platform
roleRef:
  kind: Role
  name: seo-platform-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: frontend-rolebinding
  namespace: seo-platform
subjects:
- kind: ServiceAccount
  name: frontend-sa
  namespace: seo-platform
roleRef:
  kind: Role
  name: seo-platform-role
  apiGroup: rbac.authorization.k8s.io
