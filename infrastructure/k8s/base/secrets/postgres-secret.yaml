apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: seo-platform
  labels:
    app: postgres
type: Opaque
stringData:
  host: "postgres-postgresql"
  port: "5432"
  database: "seo_platform"
  username: "seo_admin"
  password: "CHANGE-ME-IN-PRODUCTION"  # Use external secret manager in production
  connection-string: "postgresql://seo_admin:CHANGE-ME-IN-PRODUCTION@postgres-postgresql:5432/seo_platform?sslmode=require"
