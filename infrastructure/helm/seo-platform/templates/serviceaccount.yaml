{{- if .Values.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "seo-platform.serviceAccountName" . }}-backend
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "seo-platform.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "seo-platform.serviceAccountName" . }}-crawler
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "seo-platform.labels" . | nindent 4 }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "seo-platform.serviceAccountName" . }}-ml-service
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "seo-platform.labels" . | nindent 4 }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "seo-platform.serviceAccountName" . }}-frontend
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "seo-platform.labels" . | nindent 4 }}
{{- end }}
