{{- if .Values.backend.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "seo-platform.fullname" . }}-backend
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "seo-platform.labels" . | nindent 4 }}
    app: backend
spec:
  type: {{ .Values.backend.service.type }}
  selector:
    {{- include "seo-platform.selectorLabels" . | nindent 4 }}
    app: backend
  ports:
  - name: http
    port: {{ .Values.backend.service.port }}
    targetPort: {{ .Values.backend.service.port }}
    protocol: TCP
{{- end }}
