# Default values for SEO Platform
# This is a YAML-formatted file.

# Global settings
global:
  registry: your-registry.azurecr.io
  imagePullSecrets: []
  storageClass: gp3

# Namespace
namespace: seo-platform

# Backend service
backend:
  enabled: true
  replicaCount: 3
  image:
    repository: seo-backend
    tag: latest
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 3000
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 2000m
      memory: 2Gi
  env:
    NODE_ENV: production
    PORT: "3000"
    LOG_LEVEL: info
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 20
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  livenessProbe:
    enabled: true
    path: /health
    initialDelaySeconds: 30
    periodSeconds: 10
  readinessProbe:
    enabled: true
    path: /health/ready
    initialDelaySeconds: 10
    periodSeconds: 5

# Crawler service
crawler:
  enabled: true
  replicaCount: 5
  image:
    repository: seo-crawler
    tag: latest
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 8080
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 2000m
      memory: 2Gi
  env:
    CRAWLER_WORKERS: "50"
    CRAWLER_RATE_LIMIT: "1000"
    LOG_LEVEL: info
  autoscaling:
    enabled: true
    minReplicas: 5
    maxReplicas: 50
    targetCPUUtilizationPercentage: 75
    targetMemoryUtilizationPercentage: 85

# ML Service
mlService:
  enabled: true
  replicaCount: 3
  image:
    repository: seo-ml-service
    tag: latest
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 8000
  resources:
    requests:
      cpu: 2000m
      memory: 4Gi
    limits:
      cpu: 4000m
      memory: 8Gi
  env:
    MODEL_PATH: /app/models
    WORKERS: "8"
    LOG_LEVEL: info
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 85
  persistence:
    enabled: true
    storageClass: efs
    size: 100Gi
    mountPath: /app/models

# Frontend service
frontend:
  enabled: true
  replicaCount: 3
  image:
    repository: seo-frontend
    tag: latest
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 3000
  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  env:
    NODE_ENV: production
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 15
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 75

# PostgreSQL (using Bitnami chart)
postgresql:
  enabled: true
  auth:
    username: seo_admin
    password: changeme
    database: seo_platform
  primary:
    persistence:
      enabled: true
      size: 100Gi
      storageClass: gp3
    resources:
      requests:
        cpu: 500m
        memory: 1Gi
      limits:
        cpu: 2000m
        memory: 4Gi
  readReplicas:
    replicaCount: 2
    persistence:
      enabled: true
      size: 100Gi
    resources:
      requests:
        cpu: 500m
        memory: 1Gi
      limits:
        cpu: 2000m
        memory: 4Gi

# MongoDB (using Bitnami chart)
mongodb:
  enabled: true
  architecture: replicaset
  replicaCount: 3
  auth:
    rootUser: seo_admin
    rootPassword: changeme
    database: seo_crawl_data
  persistence:
    enabled: true
    size: 200Gi
    storageClass: gp3
  resources:
    requests:
      cpu: 1000m
      memory: 2Gi
    limits:
      cpu: 2000m
      memory: 4Gi

# Redis (using Bitnami chart)
redis:
  enabled: true
  architecture: replication
  auth:
    password: changeme
  master:
    persistence:
      enabled: true
      size: 50Gi
      storageClass: gp3
    resources:
      requests:
        cpu: 500m
        memory: 1Gi
      limits:
        cpu: 1000m
        memory: 3Gi
  replica:
    replicaCount: 2
    persistence:
      enabled: true
      size: 50Gi
    resources:
      requests:
        cpu: 500m
        memory: 1Gi
      limits:
        cpu: 1000m
        memory: 3Gi

# Kafka (using Bitnami chart)
kafka:
  enabled: true
  replicaCount: 3
  persistence:
    enabled: true
    size: 100Gi
    storageClass: gp3
  resources:
    requests:
      cpu: 1000m
      memory: 2Gi
    limits:
      cpu: 2000m
      memory: 4Gi
  zookeeper:
    enabled: true
    replicaCount: 3
    persistence:
      enabled: true
      size: 20Gi

# Ingress
ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "20m"
  hosts:
    - host: api.seo-platform.com
      paths:
        - path: /
          pathType: Prefix
          service: backend
          port: 3000
    - host: www.seo-platform.com
      paths:
        - path: /
          pathType: Prefix
          service: frontend
          port: 3000
  tls:
    - secretName: seo-platform-tls
      hosts:
        - api.seo-platform.com
        - www.seo-platform.com
        - seo-platform.com

# Service Account
serviceAccount:
  create: true
  annotations: {}

# Pod Disruption Budget
podDisruptionBudget:
  enabled: true
  minAvailable: 2

# Network Policy
networkPolicy:
  enabled: true

# Monitoring
monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 30s

# Security
securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000
