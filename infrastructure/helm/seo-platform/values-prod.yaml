# Production values for SEO Platform

global:
  registry: prod-registry.azurecr.io
  storageClass: gp3

namespace: seo-platform

backend:
  replicaCount: 5
  image:
    tag: v1.0.0
  resources:
    requests:
      cpu: 1000m
      memory: 1Gi
    limits:
      cpu: 4000m
      memory: 4Gi
  autoscaling:
    minReplicas: 5
    maxReplicas: 30

crawler:
  replicaCount: 10
  image:
    tag: v1.0.0
  resources:
    requests:
      cpu: 1000m
      memory: 1Gi
    limits:
      cpu: 4000m
      memory: 4Gi
  env:
    CRAWLER_WORKERS: "100"
    CRAWLER_RATE_LIMIT: "5000"
  autoscaling:
    minReplicas: 10
    maxReplicas: 100

mlService:
  replicaCount: 5
  image:
    tag: v1.0.0
  resources:
    requests:
      cpu: 4000m
      memory: 8Gi
    limits:
      cpu: 8000m
      memory: 16Gi
  autoscaling:
    minReplicas: 5
    maxReplicas: 20
  persistence:
    size: 500Gi

frontend:
  replicaCount: 5
  image:
    tag: v1.0.0
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 2000m
      memory: 2Gi
  autoscaling:
    minReplicas: 5
    maxReplicas: 30

postgresql:
  primary:
    persistence:
      size: 500Gi
    resources:
      requests:
        cpu: 2000m
        memory: 4Gi
      limits:
        cpu: 8000m
        memory: 16Gi
  readReplicas:
    replicaCount: 3
    persistence:
      size: 500Gi

mongodb:
  replicaCount: 5
  persistence:
    size: 1Ti
  resources:
    requests:
      cpu: 2000m
      memory: 4Gi
    limits:
      cpu: 8000m
      memory: 16Gi

redis:
  master:
    persistence:
      size: 100Gi
    resources:
      requests:
        cpu: 1000m
        memory: 2Gi
      limits:
        cpu: 4000m
        memory: 8Gi
  replica:
    replicaCount: 3

kafka:
  replicaCount: 5
  persistence:
    size: 500Gi
  resources:
    requests:
      cpu: 2000m
      memory: 4Gi
    limits:
      cpu: 8000m
      memory: 16Gi

ingress:
  hosts:
    - host: api.seo-platform.com
      paths:
        - path: /
          pathType: Prefix
          service: backend
          port: 3000
    - host: www.seo-platform.com
      paths:
        - path: /
          pathType: Prefix
          service: frontend
          port: 3000
    - host: seo-platform.com
      paths:
        - path: /
          pathType: Prefix
          service: frontend
          port: 3000

podDisruptionBudget:
  minAvailable: 3

monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 15s
