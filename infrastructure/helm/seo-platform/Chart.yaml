apiVersion: v2
name: seo-platform
description: Enterprise-Grade Multi-Tenant SEO Intelligence Platform
type: application
version: 1.0.0
appVersion: "1.0.0"

maintainers:
  - name: SEO Platform Team
    email: platform@seo-platform.com

keywords:
  - seo
  - analytics
  - crawler
  - machine-learning
  - multi-tenant

home: https://seo-platform.com
sources:
  - https://github.com/seo-platform/seo-intelligence-platform

dependencies:
  - name: postgresql
    version: 13.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: mongodb
    version: 14.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: mongodb.enabled
  - name: redis
    version: 18.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: kafka
    version: 26.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: kafka.enabled

icon: https://seo-platform.com/logo.png
