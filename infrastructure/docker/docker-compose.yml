version: '3.9'

services:
  # ============================================
  # Infrastructure Services
  # ============================================

  postgres:
    image: postgres:16-alpine
    container_name: seo-postgres
    environment:
      POSTGRES_DB: seo_platform
      POSTGRES_USER: seo_user
      POSTGRES_PASSWORD: seo_password_dev
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts/postgres:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U seo_user -d seo_platform"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - seo-network

  mongodb:
    image: mongo:7.0
    container_name: seo-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: seo_admin
      MONGO_INITDB_ROOT_PASSWORD: mongo_password_dev
      MONGO_INITDB_DATABASE: seo_crawl_data
    volumes:
      - mongodb_data:/data/db
      - ./init-scripts/mongodb:/docker-entrypoint-initdb.d
    ports:
      - "27017:27017"
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - seo-network

  redis:
    image: redis:7-alpine
    container_name: seo-redis
    command: redis-server --appendonly yes --requirepass redis_password_dev
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - seo-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: seo-elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - seo-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: seo-kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    ports:
      - "29092:29092"
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - seo-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: seo-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - seo-network

  # ============================================
  # Application Services
  # ============================================

  backend:
    build:
      context: ../../
      dockerfile: infrastructure/docker/Dockerfile.backend
    container_name: seo-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: seo_platform
      DATABASE_USER: seo_user
      DATABASE_PASSWORD: seo_password_dev
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis_password_dev
      KAFKA_BROKERS: kafka:9092
      JWT_SECRET: dev_jwt_secret_change_in_production
      JWT_EXPIRES_IN: 7d
    ports:
      - "3000:3000"
    volumes:
      - ../../backend:/app
      - /app/node_modules
    networks:
      - seo-network
    restart: unless-stopped

  crawler:
    build:
      context: ../../crawler
      dockerfile: Dockerfile.crawler
    container_name: seo-crawler
    depends_on:
      mongodb:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      MONGODB_URI: mongodb://seo_admin:mongo_password_dev@mongodb:27017/seo_crawl_data?authSource=admin
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: redis_password_dev
      KAFKA_BROKERS: kafka:9092
      CRAWLER_WORKERS: 10
      CRAWLER_RATE_LIMIT: 100
    ports:
      - "8080:8080"
    networks:
      - seo-network
    restart: unless-stopped

  renderer:
    build:
      context: ../../crawler
      dockerfile: Dockerfile.renderer
    container_name: seo-renderer
    depends_on:
      - kafka
      - redis
    environment:
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: redis_password_dev
      KAFKA_BROKERS: kafka:9092
      CHROME_BIN: /usr/bin/chromium-browser
    ports:
      - "8081:8081"
    networks:
      - seo-network
    restart: unless-stopped

  scheduler:
    build:
      context: ../../crawler
      dockerfile: Dockerfile.scheduler
    container_name: seo-scheduler
    depends_on:
      mongodb:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      MONGODB_URI: mongodb://seo_admin:mongo_password_dev@mongodb:27017/seo_crawl_data?authSource=admin
      KAFKA_BROKERS: kafka:9092
      SCHEDULER_INTERVAL: 300
    networks:
      - seo-network
    restart: unless-stopped

  ml-service:
    build:
      context: ../../
      dockerfile: infrastructure/docker/Dockerfile.ml-service
    container_name: seo-ml-service
    depends_on:
      - redis
      - kafka
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis_password_dev
      KAFKA_BROKERS: kafka:9092
      MODEL_PATH: /app/models
      WORKERS: 4
    ports:
      - "8000:8000"
    volumes:
      - ml_models:/app/models
    networks:
      - seo-network
    restart: unless-stopped

  frontend:
    build:
      context: ../../
      dockerfile: infrastructure/docker/Dockerfile.frontend
    container_name: seo-frontend
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3000
      NEXT_PUBLIC_WS_URL: ws://localhost:3000
      NODE_ENV: development
    ports:
      - "3001:3000"
    networks:
      - seo-network
    restart: unless-stopped

networks:
  seo-network:
    driver: bridge

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  elasticsearch_data:
  zookeeper_data:
  zookeeper_logs:
  ml_models:
