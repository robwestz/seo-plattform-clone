openapi: 3.0.3
info:
  title: SEO Intelligence Platform API
  description: |
    Complete RESTful API for SEO analytics, keyword tracking, site audits, and backlink monitoring.

    ## Authentication
    All endpoints require JWT authentication via Bearer token in the Authorization header:
    ```
    Authorization: Bearer {your-jwt-token}
    ```

    ## Rate Limiting
    API requests are rate-limited based on your subscription tier:
    - **FREE**: 100 requests/hour
    - **STARTER**: 1,000 requests/hour
    - **PROFESSIONAL**: 5,000 requests/hour
    - **ENTERPRISE**: 50,000 requests/hour

    Rate limit headers are included in all responses:
    - `X-RateLimit-Limit`: Maximum requests per window
    - `X-RateLimit-Remaining`: Remaining requests in current window
    - `X-RateLimit-Reset`: Time when the rate limit window resets

    ## Versioning
    The API supports versioning via URL path:
    - `/api/v1/...` - Current stable version
    - `/api/v2/...` - Next version (beta)

    You can also specify version via headers:
    - `X-API-Version: 1`
    - `Accept: application/vnd.seo-platform.v1+json`

    ## Pagination
    List endpoints support cursor-based pagination:
    - `limit`: Number of items per page (default: 50, max: 100)
    - `cursor`: Cursor for next page

    ## Webhooks
    Configure webhooks to receive real-time notifications for events.
    See `/docs/webhooks.md` for details.

